query AcceptingStoreById($ids: [Int!]!) {
    physicalStoresById(params: $ids) {
        id,
        coordinates {
            lat,
            lng
        },
        store {
            id,
            name,
            description,
            contact {
                id,
                email,
                telephone,
                website
            }
            category {
                id,
                name
            }
        }
        address {
            street,
            postalCode,
            location
        }
    }
}

schema {
  query: Query
  mutation: Mutation
}

"Directs the executor to include this field or fragment only when the `if` argument is true"
directive @include(
    "Included when true."
    if: Boolean!
  ) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"Directs the executor to skip this field or fragment when the `if`'argument is true."
directive @skip(
    "Skipped when true."
    if: Boolean!
  ) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT

"Marks the field or enum value as deprecated"
directive @deprecated(
    "The reason for the deprecation"
    reason: String = "No longer supported"
  ) on FIELD_DEFINITION | ENUM_VALUE

"Exposes a URL that specifies the behaviour of this scalar."
directive @specifiedBy(
    "The URL that specifies the behaviour of this scalar."
    url: String!
  ) on SCALAR

union BlueCardEntitlement = BlueCardJuleicaEntitlement | BlueCardServiceEntitlement | BlueCardStandardEntitlement

union GoldenCardEntitlement = GoldenCardHonorByMinisterPresidentEntitlement | GoldenCardServiceAwardEntitlement | GoldenCardStandardEntitlement

union PersonalApplicationDetails = BlueCardApplicationDetails | GoldenCardApplicationDetails

type AcceptingStore {
  category: Category!
  categoryId: Int!
  contact: Contact!
  contactId: Int!
  description: String
  id: Int!
  name: String
  physicalStore: PhysicalStore
}

type Address {
  id: Int!
  location: String
  postalCode: String
  state: String
  street: String
}

type Attachment {
  fileName: String!
}

type BlueCardApplicationDetails {
  applicationType: ApplicationType!
  entitlement: BlueCardEntitlement!
}

type BlueCardJuleicaEntitlement {
  cardExpirationDate: String!
  cardNumber: String!
  copyOfCard: Attachment!
}

type BlueCardServiceEntitlement {
  activity: BlueCardServiceEntitlementActivity!
  certificate: Attachment!
}

type BlueCardStandardEntitlement {
  workAtOrganizations: [WorkAtOrganization!]!
}

type Category {
  id: Int!
  name: String!
}

type Contact {
  email: String
  id: Int!
  telephone: String
  website: String
}

type Coordinates {
  lat: Float!
  lng: Float!
}

type GoldenCardApplicationDetails {
  entitlement: GoldenCardEntitlement!
}

"Inhaber:in des Ehrenzeichens des Bayerischen Ministerpr√§sidenten"
type GoldenCardHonorByMinisterPresidentEntitlement {
  certificate: Attachment!
}

"Inhaber:in einer Dienstauszeichnung des Freistaats Bayern nach Feuer- und Hilfsorganisationen-Ehrenzeichengesetz"
type GoldenCardServiceAwardEntitlement {
  certificate: Attachment!
}

type GoldenCardStandardEntitlement {
  workAtOrganizations: [WorkAtOrganization!]!
}

type Mutation {
  "Stores a new digital EAK"
  addCard(card: CardGenerationModelInput!): Boolean!
  "Stores a new digital EAK"
  addEakApplication(eakApplication: PersonalEakApplicationInput!): Boolean!
}

type Organization {
  contact: OrganizationContact!
  name: String!
}

type OrganizationContact {
  email: String!
  hasGivenPermission: Boolean!
  name: String!
  telephone: String!
}

type PhysicalStore {
  address: Address!
  addressId: Int!
  coordinates: Coordinates!
  id: Int!
  store: AcceptingStore!
  storeId: Int!
}

type Query {
  "Return list of all categories."
  categories: [Category!]!
  "Return list of all accepting stores."
  physicalStores: [PhysicalStore!]!
  "Returns list of all accepting stores queried by ids."
  physicalStoresById(params: IdsParamsInput!): [PhysicalStore!]!
  "Search for accepting stores using searchText and categoryIds."
  searchAcceptingStores(params: SearchParamsInput!): [AcceptingStore!]!
  "Returns whether there is a card with that hash registered for that this TOTP is currently valid"
  verifyCard(card: CardVerificationModelInput!): Boolean!
}

type WorkAtOrganization {
  amountOfWork: Float!
  amountOfWorkUnit: AmountOfWorkUnit!
  certificate: Attachment!
  organization: Organization!
}

enum AmountOfWorkUnit {
  hoursPerWeek
  hoursPerYear
}

enum ApplicationType {
  firstApplication
  renewalApplication
}

enum BlueCardServiceEntitlementActivity {
  disasterControl
  fireDeparment
  rescueService
}

"Long type"
scalar Long

input CardGenerationModelInput {
  cardDetailsHashBase64: String!
  expirationDate: Long!
  totpSecretBase64: String!
}

input CardVerificationModelInput {
  cardDetailsHashBase64: String!
  totp: Int!
}

input CoordinatesInput {
  lat: Float!
  lng: Float!
}

input IdsParamsInput {
  ids: [Int!]!
}

input PersonalDetailsInput {
  addressSupplement: String
  dateOfBirth: String!
  emailAddress: String!
  forenames: String!
  gender: String
  houseNumber: String!
  location: String!
  nationality: String
  postalCode: String!
  street: String!
  surname: String!
  telephone: String
  title: String
}

input PersonalEakApplicationInput {
  applicationDetails: PersonalApplicationDetails!
  givenInformationIsCorrectAndComplete: Boolean!
  hasAcceptedPrivacyPolicy: Boolean!
  personalDetails: PersonalDetailsInput!
}

input SearchParamsInput {
  categoryIds: [Int!]
  coordinates: CoordinatesInput
  limit: Int
  offset: Long
  searchText: String
}

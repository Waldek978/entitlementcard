version: "3.5"
services:
  backend:
    build: ./backend/
    environment:
      - BACKEND_OPTS=-Dapp.postgres.url=jdbc:postgresql://db-postgis:5432/ehrenamtskarte -Dapp.postgres.user=postgres -Dapp.postgres.password=postgres -Dapp.data=/data
      - JWT_SECRET=Hello world! # WARNING: This makes it possible for anyone to create JWT tokens for staging!
    depends_on:
      - db-postgis
    networks:
      - network
    volumes:
      - data:/data
  reverse_proxy:
    image: "nginx:1.19.5"
    volumes:
      - ./map-tiles/styles:/usr/share/nginx/html
      - ./docker/reverse_proxy/nginx-staging.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 127.0.0.1:5002:80
    networks:
      - network_proxy
    depends_on:
      - martin
      - backend
  druckerei:
    build:
      context: .
      dockerfile: ./administration/Dockerfile
    ports:
      - 127.0.0.1:3000:3000
    networks:
      - network_proxy
volumes:
  data:
networks:
  network_proxy:
    external:
      name: network

macos:
  xcode: 14.0.0
parameters:
  buildConfig:
    description: "Name of the build config to use"
    type: enum
    enum: ['bayern', 'bayern-floss', 'nuernberg']
  flutterFlavor:
    description: "Flutter Flavor to use"
    type: enum
    enum: ['Bayern', 'BayernFloss', 'Nuernberg']
environment:
  FL_OUTPUT_DIR: output
  FASTLANE_SKIP_UPDATE_CHECK: true
  TOTAL_CPUS: 4 # For mac with resource_class macos.m1.medium.gen1, used in metro.config.ci.js.
shell: /bin/bash --login -o pipefail
steps:
  - checkout:
      path: ~/project
  - install_dart_mac
  - install_fvm
  - install_app_toolbelt
  - install_protobuf_mac
  - restore_ruby_cache:
      directory: ~/project/frontend/ios
  - run:
      name: Install Flutter Packages
      command: |
        fvm flutter pub get --enforce-lockfile
        fvm flutter precache --ios
      working_directory: ~/project/frontend/ios
  - restore_pods

#      name: Update Pods
#      command: |
#        cd frontend/ios
#        pod update # This command is somehow needed: https://github.com/m0nac0/flutter-maplibre-gl/pull/9
#        pod install
#  - run:
#      name: Build Runner
#      command: |
#        fvm flutter pub run build_runner build --define "df_build_config=name=<< parameters.buildConfig >>"
#  - run:
#      name: Build
#      command: |
#        app-toolbelt v0 build-config write-xcconfig "<< parameters.buildConfig >>" ios --directory ios/
#        fvm flutter build ios --dart-define=environment=production --flavor << parameters.flutterFlavor >> --no-codesign --release -t lib/main.dart
  - run:
      name: '[FL] Build'
      command: bundle exec fastlane ios build version_name:${NEW_VERSION_NAME} version_code:${NEW_VERSION_CODE} flavor:<< parameters.flutterFlavor >> build_config_name:<< parameters.buildConfig >>
      working_directory: ~/project/frontend/ios
  - store_artifacts:
      path: ~/<< parameters.buildConfig >>.ipa
  - persist_to_workspace:
      root: ~/
      paths:
        - << parameters.buildConfig >>.ipa
query getCardStatisticsInProjectByRegion($projectId: String!, $dateStart: String!, $dateEnd: String!) {
  result: getCardStatisticsInProjectByRegion(project: $projectId, dateStart: $dateStart, dateEnd: $dateEnd) {
    region
    Erstellte_Karten: cardsCreated
    Aktivierte_Karten: cardsActivated
  }
}
